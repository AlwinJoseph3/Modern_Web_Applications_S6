<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    <style>
        body{
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       div{
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
       

    </style>    
    </head>
    <body>
        <div>
            <h2>Form</h2>
            <form id="registrationForm" onsubmit="return validateForm()">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" name="userId" required="required"><br><br>

                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required="required"
                    minlength="7"
                    maxlength="12"><br><br>

                <label for="name">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required="required"
                    pattern="[a-zA-Z ]+"><br><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br><br>

                <label for="country">Country:</label>
                <select id="country" name="country" required="required">
                    <option value="">Select your Country</option>
                    <option value="USA">India</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </select><br><br>

                <label for="zipCode">Zip Code:</label>
                <input
                    type="text"
                    id="zipCode"
                    name="zipCode"
                    required="required"
                    pattern="[0-9]+"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required="required"><br><br>

                <label for="sex">Sex:</label>
                <input type="radio" id="male" name="sex" value="male" required="required">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Female</label><br><br>

                <label>Languages:</label>
                <input type="checkbox" id="english" name="language" value="english">
                <label for="english">English</label>
                <input type="checkbox" id="nonEnglish" name="language" value="nonEnglish">
                <label for="nonEnglish">Non-English</label><br><br>

                <label for="about">About:</label><br>
                <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="rules">
            
        USER ID: Must be of length 5 to 12. <br>
        PASSWORD: Must be of length 7 to 12. 
        NAME: required alphabets only. 
        ADDRESS: Optional.
        COUNTRY: required.
        ZIP: required. numeric.
        
        </div>
        <script>
            function validateForm() {
                const userId = document
                    .getElementById('userId')
                    .value;
                const password = document
                    .getElementById('password')
                    .value;
                const name = document
                    .getElementById('name')
                    .value;
                const country = document
                    .getElementById('country')
                    .value;
                const zipCode = document
                    .getElementById('zipCode')
                    .value;
                const email = document
                    .getElementById('email')
                    .value;
                const sex = document.querySelector('input[name="sex"]:checked');
                const language = document.querySelector('input[name="language"]:checked');

                if (userId.length < 5 || userId.length > 12) {
                    alert("User ID must be between 5 and 12 characters.");
                    return false;
                }

                if (password.length < 7 || password.length > 12) {
                    alert("Password must be between 7 and 12 characters.");
                    return false;
                }

                if (!name.match(/^[a-zA-Z ]+$/)) {
                    alert("Name must contain only alphabets.");
                    return false;
                }

                if (country === "") {
                    alert("Please select a country.");
                    return false;
                }

                if (!zipCode.match(/^[0-9]+$/)) {
                    alert("Zip Code must contain only numeric characters.");
                    return false;
                }

                if (!email.match(/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/)) {
                    alert("Please enter a valid email address.");
                    return false;
                }

                if (!sex) {
                    alert("Please select a gender.");
                    return false;
                }

                if (!language) {
                    alert("Please select a language.");
                    return false;
                }

                return true;
            }
        </script>

    </body>
</html>
