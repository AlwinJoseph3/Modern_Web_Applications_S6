<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Grades</title>

    <style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    button{
        color:white;
        background-color: cornflowerblue;
        border: none;
        padding: 14px 20px;
        transition: 500ms;
    }
    button:hover{
        color: cornflowerblue;
        background-color: white;
        letter-spacing: 2px;

    }

    input{
        padding: 10px 50px;
        box-shadow: none;

    }

    input:focus{
        box-shadow: black 10px 10px 20px;
        transition: 200ms;
    }

    h2{
        font-family:'Times New Roman';
    }
    #output{
        background-color: aqua;
    }
    </style>

</head>
<body>
    <h1>Grade Calculator</h1><br>
    <button onclick="calculateGrades()">Start</button>
    <script>
        
        function calculateGrade(marks) {
            if (marks >= 90) {
                return 'A';
            } else if (marks >= 80) {
                return 'B';
            } else if (marks >= 70) {
                return 'C';
            } else if (marks >= 60) {
                return 'D';
            } else {
                return 'F';
            }
        }

        function calculateAverageGrade(totalMarks, numberOfStudents) {
            return totalMarks / numberOfStudents;
        }

       

        function calculateGrades() {
            let numStudents = parseInt(prompt("Enter number of students"));
            let totalMarks = 0;

            let outputDiv = document.getElementById('output');
            document.write("<h2>Student Grades</h2>");

            for (let i = 1; i <= numStudents; i++) {
                let marks = parseInt(prompt("Student" + i));
                totalMarks += marks;

                let grade = calculateGrade(marks);
                document.write("<p>Student " + i + " got " + grade + " grade.</p>");
            }

            let averageGrade = calculateAverageGrade(totalMarks, numStudents);
            document.write("<h2>Average Grade</h2>");
            document.write("<p>Average grade of the class: " + calculateGrade(averageGrade) + "</p>");
        }
    </script>
    
</body>
</html>
